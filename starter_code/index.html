<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>IH Characters</title>
</head>

<body>
  <!-- GET Character list -->
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">

    </div>
    <!-- FETCH ALL -->
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>
      <!-- FETCH ONE -->
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input type="text" name="character-id">
        <button id="fetch-one">Fetch one</button>
      </div>
      <!-- DELETE -->
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input type="text" name="character-id-delete">
        <button id="delete-one">Delete one</button>
      </div>
    </section>
  </section>

  <!-- POST & PATCH new character -->
  <section class="container">
    <!-- POST -->
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" name="weapon">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input name="cartoon" type="checkbox">
        </div>
        <button id="send-data">Create</button>
      </form>
    </section>

    <!-- PATCH -->
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id">ID: </label>
          <input type="text" name="chr-id">
        </div>
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" name="weapon">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input name="cartoon" type="checkbox">
        </div>
        <button id="update-data">Update</button>
      </form>
    </section>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
</body>

</html>
